<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unicorn Magic V2 - Isometric Edition</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        overflow: hidden;
        background: #1a1a2e;
      }
      canvas {
        display: block;
      }
      #hud {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        pointer-events: none;
        font-family: 'Segoe UI', Arial, sans-serif;
        color: white;
        padding: 10px;
      }
      #loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-family: 'Segoe UI', Arial, sans-serif;
        font-size: 24px;
        text-align: center;
      }
      .loading-bar {
        width: 200px;
        height: 10px;
        background: #333;
        border-radius: 5px;
        margin-top: 10px;
        overflow: hidden;
      }
      .loading-progress {
        width: 0%;
        height: 100%;
        background: linear-gradient(90deg, #ff69b4, #ffd700);
        transition: width 0.3s;
      }
    </style>
  </head>
  <body>
    <div id="loading">
      <div>Loading Unicorn Magic...</div>
      <div class="loading-bar">
        <div class="loading-progress" id="progress"></div>
      </div>
    </div>
    <div id="hud"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
